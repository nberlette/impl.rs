<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="creator" content="nberlette" />
    <meta
      name="author"
      content="Nicholas Berlette (https://github.com/nberlette)"
    />
    <meta
      name="generator"
      content="Svelte 5.46.1, SvelteKit 2.49.2, TailwindCSS 4.1.18, TypeScript 5.9.3"
    />
    <script>
      (function () {
        try {
          var stored = localStorage.getItem("impl-rs-theme");
          var theme =
            stored === "light" || stored === "dark" || stored === "system"
              ? stored
              : "system";
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var isDark = theme === "dark" || (theme === "system" && prefersDark);
          var root = document.documentElement;
          if (isDark) {
            root.classList.add("dark");
          } else {
            root.classList.remove("dark");
          }
          root.dataset.theme = theme;
        } catch (e) {
          // no-op
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
